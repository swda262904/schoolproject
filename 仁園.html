            <div align="center"><div id="map" style="width:480px; height:360px;"></div></div>
    <script type="text/javascript">
var map;
function initMap() {
 var myLatlng = new google.maps.LatLng(25.036259, 121.429663);
var mapOptions = {
  zoom: 17,
  center: myLatlng
}
var map = new google.maps.Map(document.getElementById("map"), mapOptions);

var marker = new google.maps.Marker({
    position: myLatlng,
    title:"O!M!G"
});
    marker.setMap(map);
}
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCI6F6oZAkx5O80YypwDmYppqPG_-acXkI&callback=initMap">
